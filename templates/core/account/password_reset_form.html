{% extends 'main.html' %}
{% block content %}
{% load widget_tweaks %}
  <h1>Забыли пароль?</h1>
  <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>

  <form method="POST">
    {% csrf_token %}
      <p class="uk-text-lead"> {{ form.email.label }} {% render_field form.email class="uk-input" %}{{ form.email.errors }}</p>
    <input class='uk-button uk-button-primary' type='submit' value='отправить email'>
  </form>
{% endblock %}
